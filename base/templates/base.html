{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block head_title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block stylesheet %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">
    <!-- CSS -->
    <link href="{% static 'plugins/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owl-carousel/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owl-carousel/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/magnific-popup/magnific-popup.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <!-- Fonts/Icons -->
    <link href="{% static 'plugins/font-awesome/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/themify/themify-icons.min.css' %}" rel="stylesheet">
    {% endblock %}
  </head>
  <body data-preloader="2" class="loaded">
    {% include 'header.html' %}

    {% block content %}
    {% endblock %}

    {% block javascript %}
      <script src="{% static 'plugins/jquery.min.js' }"></script>
      <script src="{% static 'plugins/bootstrap/popper.min.js' }"></script>
      <script src="{% static 'plugins/bootstrap/bootstrap.min.js' }"></script>
      <script src="{% static 'plugins/appear.min.js' }"></script>
      <script src="{% static 'plugins/easing.min.js' }"></script>
      <script src="{% static 'plugins/retina.min.js' }"></script>
      <script src="{% static 'plugins/countdown.min.js' }"></script>
      <script src="{% static 'plugins/imagesloaded.pkgd.min.js' }"></script>
      <script src="{% static 'plugins/isotope.pkgd.min.' }"></script>
      <script src="{% static 'plugins/jarallax/jarallax.min.js' }"></script>
      <script src="{% static 'plugins/jarallax/jarallax-video.min.js' }"></script>
      <script src="{% static 'plugins/jarallax/jarallax-element.min.js' }"></script>
      <script src="{% static 'plugins/magnific-popup/magnific-popup.min.js' }"></script>
      <script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' }"></script>
      <script src="{% static 'plugins/jquery.easypiechart.min.js' }"></script>
      <script src="{% static 'plugins/gmaps.min.js' }"></script>
      <!-- Scripts -->
      <script src="{% static 'js/functions.js' }"></script>
    {% endblock %}
  </body>
</html>
